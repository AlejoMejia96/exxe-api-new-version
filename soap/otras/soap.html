<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./node_modules/easy-soap-request/dist/easy-soap-request.js"></script>
    <script>
        const url = 'testsolex.blulogistics.net/solexPRE/services/webservicesolex.asmx';
        const sampleHeaders = {
            'Content-Type': 'text/xml;charset=UTF-8',
            SOAPAction: 'http://tempuri.org/CrearGuiaBlulogisticsV2',
        };
        const xml = `<soapenv:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
                        <soapenv:Header/>
                        <soapenv:Body>

                                <tem:guia>
                                    <tem:DestinatarioIdentificacion>104005</DestinatarioIdentificacion>
                                    <tem:DestinatarioNombre>pipe</DestinatarioNombre>
                                    <tem:DestinatarioDireccion>cll 7</DestinatarioDireccion>
                                    <tem:DestinatarioTelefono>568300</DestinatarioTelefono>
                                    <tem:CiudadOrigen>cali</CiudadOrigen>
                                    <tem:CiudadDestino>bogota</CiudadDestino>
                                    <tem:Observacion>DELICADO</Observacion>

                                        <tem:TipoProducto>carne</TipoProducto>
                                </tem:guia>
                            </tem:CrearGuiaBlulogisticsV2>
                        </soapenv:Body>
                    </soapenv:Envelope>`;
        async function makeRequest() {
            const { response } = await soapRequest({ url: url, headers: sampleHeaders, xml: xml });
            const { body } = response;
            console.log(body);
            document.body.innerHTML = body;
        };
    </script>
</head>
<body>
